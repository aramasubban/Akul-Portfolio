<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Phone Controlled Mini-Racecar</title>

  <style>
    :root{
      --bg:#ffffff;
      --surface:#ffffff;
      --surface-2:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --accent:#b08d57;
      --border:#e2e8f0;
      --radius:18px;
      --shadow:0 18px 55px rgba(2,6,23,.10);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;}
    body{
      color:var(--text);
      line-height:1.65;
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(176,141,87,.18), transparent 60%),
        radial-gradient(900px 500px at 95% 10%, rgba(15,23,42,.06), transparent 55%),
        var(--bg);
    }
    a{color:inherit}

    /* Top bar */
    header{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(226,232,240,.9);
    }
    .nav{
      max-width:1050px; margin:0 auto;
      padding:1rem 1.25rem;
      display:flex; align-items:center; justify-content:space-between;
      gap:1rem;
    }
    .brand{font-weight:800; letter-spacing:.2px;}
    .nav a{
      text-decoration:none;
      color:var(--muted);
      font-weight:800;
      padding:.45rem .7rem;
      border-radius:12px;
      transition:.18s ease;
    }
    .nav a:hover{
      background:rgba(176,141,87,.10);
      color:var(--text);
    }

    /* Page layout */
    main{max-width:1050px; margin:0 auto; padding:3.5rem 1.25rem 5rem;}
    .hero{
      padding:2.5rem 2.25rem;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:rgba(255,255,255,.92);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .kicker{
      display:inline-flex; align-items:center; gap:.5rem;
      font-size:.85rem; font-weight:900;
      color:var(--muted);
      background:rgba(176,141,87,.10);
      border:1px solid rgba(176,141,87,.25);
      padding:.35rem .65rem;
      border-radius:999px;
      width:fit-content;
    }
    h1{
      font-size:clamp(2.1rem,4.5vw,3.2rem);
      letter-spacing:-.02em;
      line-height:1.08;
      margin:.9rem 0 .8rem;
    }
